<div class="container">
    <div class="card">
      <h1>Flight Information:</h1><br/>

        <div class="row">
          <div class="col-sm-8">
            <hr/>
            <p>From:
              {{flight.departureFrom}}
            </p>
            <hr/>
            <p>To:
                {{flight.arrivalTo}}
            </p>
            <hr/>
            <p>Departure:
              {{flight.departure}}
            </p>
            <hr/>
            <p>Arrival:
              {{flight.arrival}}
            </p>
            <hr/>
            <p>Price:
              {{flight.price}} $
            </p>
            <hr/>
            <p>Occupied seats:
              {{flight.numberOfPassengers}}/{{flight.numberOfSeats}}
            </p>
            <hr/>

              <div class="btn-group col-sm-5">
                  <button type="button" class="btn btn-warning" (click)="clickEdit(flight.id)"><i class="fas fa-plus"></i> Edit</button>
                  <button type="button" class="btn btn-danger" (click)="deleteFlight(flight.id)"><i class="fas fa-minus"></i> Delete</button>
              </div>
              <div class="btn-group col-sm-6">
                <button type="button" class="btn btn-success" (click)="addPassenger(flight.id)"> Add Passenger</button>
                <button type="button" class="btn btn-info" (click)="showPassengerOfThisFlight(flight.id)"> Show Passengers</button>
              </div>
          </div>
        </div>
</div>
